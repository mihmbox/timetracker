{{define "signin-form"}}
<form class="col s12 white tt-signupform" method="post" action="/signup">
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="Email is invalid or already taken" data-success="right">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password" data-error="Password can't be blank and is too short (minimum is 7 characters)" data-success="right">Password</label>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="waves-effect  btn yellow darken-4 col l12">Sign up</button>
    </div>
</form>
{{ end }}
